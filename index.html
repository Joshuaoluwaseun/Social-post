<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/mobile.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Social Post</title>
</head>
<body>
  <!-- #### nav #### -->
  <nav id="navbar">
    <div class="left-nav">
      <span class="hamburger-icon">&#9776;</span>
       <h1>DEV</h1>
    </div>
    <div class="right-nav">
      <ul>
          
        <li><span class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="35" viewBox="0 0 24 24" role="img" aria-labelledby="aqv2rypaecrlrrhtiu70hgzrvn4z2d5e" class="crayons-icon"><title id="aqv2rypaecrlrrhtiu70hgzrvn4z2d5e">Search</title>
          <path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0111 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 01-1.969 5.617zm-2.006-.742A6.977 6.977 0 0018 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 004.875-1.975l.15-.15z"></path>
      </svg></span></li>
        <li>Create account</li>
      </ul>
    </div>
  </nav>

  <!-- Post Section -->
  <section class="post-section">
    <div class="post-container">
      <h3>Posts</h3>
      <h5>Feed <span class="feed-icon"></span></h5>
    </div>
    <img src="../img/featured_image.png" alt="Featured Image">
   </section>

   <!-- User Icon -->
   <div class="user-section">
     <div class="container-icon">
       <img src="../img/user_icon.jpeg" alt="">
       <div class="s-text">
         <h6>Ankit Anand</h6>
         <sub>Jun 25</sub>
       </div>
     </div>
     <div class="heading-2">
       <h2>5 GitHub Projects to make you a better DevOps Engineer</h2>
       <p><span class="emoji"></span></p>
     </div>
     <div class="hash-tags">
       <div class="tag-1">
        <sub>#devops</sub>
       </div>
       <div class="tag-1">
        <sub>#github</sub>
       </div>
       <div class="tag-1">
        <sub>#cloud</sub>
       </div>
       <div class="tag-1">
        <sub>#docker</sub>
       </div>
     </div>
     <section class="last-area">
       <div class="ul">
         <ul>
           <svg class="crayons-icon" width="50" height="30" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.884 12.595l.01.011L12 19.5l-6.894-6.894.01-.01A4.875 4.875 0 0112 5.73a4.875 4.875 0 016.884 6.865zM6.431 7.037a3.375 3.375 0 000 4.773L12 17.38l5.569-5.569a3.375 3.375 0 10-4.773-4.773L9.613 10.22l-1.06-1.062 2.371-2.372a3.375 3.375 0 00-4.492.25v.001z"></path></svg>
           <li class="list">1142</li>
           <svg class="crayons-icon" width="40" height="30" xmlns="http://www.w3.org/2000/svg"><path d="M10.5 5h3a6 6 0 110 12v2.625c-3.75-1.5-9-3.75-9-8.625a6 6 0 016-6zM12 15.5h1.5a4.501 4.501 0 001.722-8.657A4.5 4.5 0 0013.5 6.5h-3A4.5 4.5 0 006 11c0 2.707 1.846 4.475 6 6.36V15.5z"></path></svg>
           <li class="list">27</li>
         </ul>
       </div>
       <div class="btn-area">
         <p>2 min read</p>
         <h6 class="btn">Save</h6>
       </div>

     </section>
   </div>

 </body>
</html>
